<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/javascript/app.js"></script>

    <title>Riddle Me This ???</title>

</head>

<body>

    <div class="container">

        <div class="mainBox">

            <div class="row start-page">
                <div class="row img-initial col-sm-12">
                    <div class="row text-center">
                        <h1>Jim Carrey Trivia Game</h1>
                    </div>
                </div>
                <div class="row">
                    <button id="start" type="button" class="btn btn-success">Riddle Me This</button>
                </div>
            </div>

            <div class="row questions-page">
                <div class='timer text-left col-sm-3'></div>
                <div class="question col-sm-6"></div>
                <div class='score text-right col-sm-3'>
                    <div class="right"></div>
                    <div class="wrong"></div>
                </div>
            </div>

            <div class="row answers"></div>
            <div class="row reset-button"></div>

        </div>

    </div>



</body>

</html>
